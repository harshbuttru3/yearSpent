<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Design with Percentage Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>We have spent Year <span class="year" id="year"></span></h2>

    <div id="harsh">
    <div class="skill">
        <div class="outer">
            <div class="inner">
                <div id="number"></div>
            </div>
        </div>
    
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63" />
                    <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
    </div>
</div>
    <h2>We have spent <span id="days"></span> days out of  <span id="totaldays"></span> days</h2>
    <script src="index.js"></script>
</body>
</html>
